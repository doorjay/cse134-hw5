<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form (With JS)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <noscript>
        <p>
            <strong>Note:</strong> The theme switch will not persist 
            between pages or vists when JavaScript is off. Additionally
            the form will not function.
        </p>
    </noscript>
    <header>
        <nav> 
            <ul>
                <li><a href="index.html" data-view-transition>Home</a></li>
                <li><a href="projects.html"  data-view-transition>Play</a></li>
                <li><a href="contact.html" data-view-transition>Contact</a></li>
                <li><a href="form-with-js.html" class="active" data-view-transition>With JS</a></li>
                <li><a href="form-no-js.html">No JS</a></li>
                <li>
                    <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode">
                    <label for="theme-toggle"></label>
                </li>
            </ul>
        </nav>
    </header> 

    <main>
        <section id="intro">
            <h1>Contact me.</h1>
            <p><em>With JavaScript version</em></p>
        </section>

        <fieldset>
            <legend>Contact Form</legend>

            <form id="contact-form" action="https://httpbin.org/post" method="POST" novalidate>

                <input type="hidden" name="possible_bot" value="true">

                <label for="name">Name:</label> <br>
                <input 
                    id="name" 
                    name="name" 
                    type="text" 
                    required 
                    minlength="2" 
                    maxlength="40"
                    pattern="^[A-Za-z\s'-]*$"
                > <br>

                <label for="email">Email:</label> <br>
                <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    required 
                > <br>

                <label for="message">
                    Message:
                    <span id="char-count" style="font-size: 0.9em; color: gray;"></span>
                </label> <br>
                <textarea 
                    id="message" 
                    name="message" 
                    required 
                    minlength="1" 
                    maxlength="500"
                ></textarea> <br>

                <button type="submit">Send</button>

                <output id="error-output"></output>
                <output id="info-output"></output>
                <input type="hidden" name="form-errors" id="form-errors-field">

            </form>
        </fieldset>
    </main>

    <footer>
        <p>© 2025 Dorjé Pradhan. All rights reserved.</p>
    </footer>

</body>
</html>
